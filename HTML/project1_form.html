<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
</head>

<body>
    <h2>Event Registration</h2>
    <form>
        <label for="first">Name:</label>
        <br>
        <input type="text" name="naam" id="first">
        <br>
        <br>

        <label for="second">Email ID:</label>
        <br>
        <input type="email" name="email" id="second">
        <br>
        <br>

        <label for="third">Phone No:</label>
        <br>
        <input type="tel" name="Phone" id="third">
        <br>
        <br>

        <label for="fourth">Occupation:</label>
        <br>
        <select name="occupation" id="fourth">
            <option value="service">Job</option>
            <option value="business">Self-Employed</option>
            <option value="other">Student</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="c1" id="html">
            <br>
            <br>
            <label for="css">CSS</label>
            <input type="checkbox" name="c2" id="css">
            <br>
            <br>
            <label for="js">JavaScript</label>
            <input type="checkbox" name="c3" id="js">
        </fieldset>
        <br>
        <label for="comment">Comments:</label>
        <br>
        <textarea name="typing area" id="comment" cols="20" rows="5"></textarea>
        <button>Register</button>


    </form>
</body>

</html>
